<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row p-3">
            <div class="col-12 col-md-12 col-lg-2 p-3 card">
                <ul class="list-group">
                    <li class="list-group-item active">Menu</li>
                    <li class="list-group-item">menu-1</li>
                    <li class="list-group-item">menu-2</li>
                    <li class="list-group-item">menu-3</li>
                </ul>
            </div>

            <div class="col-12 col-md-9 col-lg-8 p-3 card">
                <h2>Content area</h2>
                <p>This is the area displaying content</p>
                <table class="table">
                    <thead>
                        <th>id</th>
                        <th>item A</th>
                        <th>item B</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>first item</td>
                            <td>最初の項目</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>second item</td>
                            <td>2番めの項目</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>third item</td>
                            <td>3番めの項目</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-12 col-md-3 col-lg-2 p-3 card">
                <h5>Sidebar area</h5>
                <p>This is a side bar area</p>
                <p>これはサイドバー表示エリアです</p>
            </div>
        </div>
    </div>
</body>
</html>
